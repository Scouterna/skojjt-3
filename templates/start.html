{% include "header.html" %}

<body>

<h1>Skojjt</h1>
<img src="/img/logo.png"/>
<a href="/logout/">Logout</a>
<div id="login-info">
  <h2>Login info:</h2>
  {% if user %}
    <dl>
      <dt>Name</dt><dd>{{ user.getname() }}</dd>
      <dt>Email</dt><dd>{{ user.email }}</dd>
    </dl>
  {% elif error_message %}
  <p>No user!</p>
  <p>Error: {{ error_message }}</p>
  {% endif %}

  <hr/>
	<div class="btn-toolbar">
	<a href="/import/" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-import"></span> Import</a>
	</div>

</div>
</body>
</html>
