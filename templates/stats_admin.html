{% extends "layout.html" %}
{% block main %}
<div class="container"><div class="jumbotron">
	<h2>Statistikinsamling</h2>
	<form role="form" name="getaccess" method="POST" action=".">
		<div class="form-group row">
			<select class="form-control" name="scoutgroup" id="scoutgroup">
				{% for scoutgroup in scoutgroups %}
					<option value="{{scoutgroup.scoutnetID}}">{{scoutgroup.getname()}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="form-group row">
			<select class="form-control form-control-lg" name="semester" id="semester">
				{% for semester in semesters %}
					<option value="{{semester.getname()}}">{{semester.getname()}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="btn-toolbar">
		<input type="submit" class="btn btn-lg btn-default" name="Stats" value="Starta" />
		</div>
	</form>
<hr/>
</div>
</div>
{% endblock %}
